<section *ngIf="selectedCreationId !==null" class="modal-body">
    <div  class="modal-wrap">
        <div class="modal">            
            <div class="top">
                <h2>PrzeglÄ…daj kreacje</h2>
            </div>
            <div class="bottom">
                <button 
                    class="fas fa-arrow-left button-prev"
                    (click)="changeCreation('prev')"
                ></button>
                <div class="creation">
                    <img class="imgFront" src="{{assetsUrl}}{{creations[selectedCreationId].frontItem.name}}" alt="creations[selectedCreationId].frontItem.name">
                    <img class="imgBottom" src="{{assetsUrl}}{{creations[selectedCreationId].bottomItem.name}}" alt="creations[selectedCreationId].bottomItem.name">
                    <img class="imgBelt" src="{{assetsUrl}}{{creations[selectedCreationId].beltItem.name}}" alt="creations[selectedCreationId].beltItem.name">
                    <img class="imgFabric imgFabricModal" src="{{assetsUrl}}{{creations[selectedCreationId].fabricItem.name}}" alt="creations[selectedCreationId].fabricItem.name">
                    <img class="imgBack imgBackModal" src="{{assetsUrl}}{{creations[selectedCreationId].backItem.name}}" alt="creations[selectedCreationId].backItem.name">
                </div>
                <button 
                    class="fas fa-arrow-right button-next"
                    (click)="changeCreation('next')">
                </button>
            </div>
            <span class="hide" 
                (click)="hideCreationModal()">
                <img src="{{assetsUrl}}../cross.png" alt=""></span>
        </div>
    </div>
</section>

<div class="gallery">
    <div *ngFor="let creation of creations; index as i" 
        class="model" 
        (click)="showCreationModal(i)">
        <img class="imgFront" src="{{assetsUrl}}{{creations[i].frontItem.name}}" alt="creations[i].frontItem.name">
        <img class="imgBottom" src="{{assetsUrl}}{{creations[i].bottomItem.name}}" alt="creations[i].bottomItem.name">
        <img class="imgBelt" src="{{assetsUrl}}{{creations[i].beltItem.name}}" alt="creations[i].beltItem.name">
        <img class="imgFabric" src="{{assetsUrl}}{{creations[i].fabricItem.name}}" alt="creations[i].fabricItem.name">
        <img class="imgBack" src="{{assetsUrl}}{{creations[i].backItem.name}}" alt="creations[i].backItem.name">
    </div>
</div>
